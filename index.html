<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Forecast Dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custome CSS -->
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body>
    <!-- Header & Search -->
    <div class="container my-3">
      <div class="row g-3 align-items-center">
        <div
          class="col-12 col-md-6 d-flex align-items-center justify-content-center justify-content-md-start gap-2"
        >
          <i class="bi bi-cloud-sun-fill"></i>
          <h4 class="mb-0">Weather Forecast Dashboard</h4>
        </div>

        <div
          class="col-12 col-md-6 d-flex align-items-center justify-content-center justify-content-md-end"
        >
          <form
            class="d-flex align-items-center justify-content-center justify-content-md-end w-100"
            role="search"
          >
            <div class="input-group" style="max-width: 350px">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search"></i>
              </span>
              <input
                class="form-control border-start-0"
                type="search"
                placeholder="Search for a city"
                aria-label="Search"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4">
      <div class="row mb-4">
        <!-- City Weather -->
        <div class="col-lg-7 mb-4 mb-lg-0">
          <div class="card rounded-3 shadow-sm p-5 text-center h-100">
            <h2 class="mb-1">New York</h2>
            <p class="text-muted mb-4">Clear Sky</p>

            <div class="mb-4">
              <svg
                class="mx-auto text-primary"
                style="width: 120px; height: 120px"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <circle cx="8" cy="8" r="3" />
                <path
                  d="M8 0v2M8 14v2M0 8h2M14 8h2M2.5 2.5l1.4 1.4M12.1 12.1l1.4 1.4M2.5 13.5l1.4-1.4M12.1 3.9l1.4-1.4"
                />
              </svg>
            </div>

            <h1 class="display-1 mb-0">21°C</h1>
          </div>
        </div>

        <!-- Current Conditions -->
        <div class="col-lg-5">
          <div class="card rounded-3 shadow-sm p-4 h-100">
            <h4 class="mb-4">Current Conditions</h4>

            <div class="d-flex align-items-center mb-3 pb-3 border-bottom">
              <i class="bi bi-thermometer-half text-primary me-3 fs-4"></i>
              <span class="me-auto">Feels Like</span>
              <strong>19°C</strong>
            </div>

            <div class="d-flex align-items-center mb-3 pb-3 border-bottom">
              <i class="bi bi-moisture text-primary me-3 fs-4"></i>
              <span class="me-auto">Humidity</span>
              <strong>65%</strong>
            </div>

            <div class="d-flex align-items-center">
              <i class="bi bi-wind text-primary me-3 fs-4"></i>
              <span class="me-auto">Wind Speed</span>
              <strong>15 km/h</strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 5-Day Forecast -->
    <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>

    <script></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
